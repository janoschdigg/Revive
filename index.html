  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

<!-- Loading Animation -->
<div class="center" id="loading">
  <img src="images/bird.png">
  <div class="loader center"></div>
</div>
  
<ons-page>
    <ons-toolbar>
        <div class="center">Revive</div>
        </ons-toolbar>
    <ons-tabbar id="tabbar">
        <ons-tab page="home.html" icon="ion-md-home" label="Revive"></ons-tab>
        <ons-tab page="profile.html" icon="ion-md-person" label="My Profile"></ons-tab>
        
    </ons-tabbar>
   
</ons-page>
<!-- Home Tab -->
<template id="home.html">
    <ons-page id="Tab1">

      <script>
        $( document ).ready(function( event ) {
        // Send the data using post
        // var posting = $.post( "/phpscripts/getactivities.php");

        $.post( "phpscripts/getactivities.php", function( data ) {
          
          var container = document.getElementById("acitivities");

          var obj = JSON.parse(data);

          
          obj.forEach(element => {
            container.innerHTML +=  `
            <ons-card class='act'>
              <div class='calendarDate'>	
                <em>Samstag</em>
                <strong>Dezember</strong>
                <span>21</span>
              </div>
              <div class='actright title'>`+ element.title + `</div>
              <div class='actright content'>`+ element.body + `</div>
            </ons-card>
            `;
          });
          
        });
        });
      </script>
      <div id="acitivities">

      </div>
      
    </ons-page>
  </template>
  <!-- Profile Tab -->
  <template id="profile.html">
    <ons-page id="Tab2">
      
    </ons-page>
  </template>

</body>
</html>
<script>
    document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
</script>
